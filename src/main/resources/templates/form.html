<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Form</title>
</head>
<body>
	<form action="#" th:action="@{/example2/addperson}" th:object="${person}" method="post">
		<p> Name <input type="text" th:field="*{name}" /></p>
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has errors</p>
		<p> Age <input type="number" th:field="*{age}" /></p>
		<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age has errors</p>
		<p><input type="submit" value="submit" /></p>
	</form>
</body>
</html>
